syntax = "proto3";

package whisper;

// Keep the go_package option
option go_package = "./proto;pb";

service WhisperService {
	rpc StreamAudio (stream AudioChunk) returns (stream Transcription);
}

message AudioChunk {
	bytes data = 1;
	bool speech_start = 2;  // Indicates the start of a speech segment
	bool speech_end = 3;    // Indicates the end of a speech segment
}

message Transcription {
	string text = 1;
}